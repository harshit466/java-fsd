<!DOCTYPE html>
<html>
<head>
    <title>Request Sender</title>
</head>
<body>
    <h1>Send GET or POST Request</h1>
    <form action="GetHandler" method="get">
        <input type="submit" value="Send GET Request">
    </form>
    <form action="PostHandler" method="post">
        <input type="submit" value="Send POST Request">
    </form>
</body>
</html>
